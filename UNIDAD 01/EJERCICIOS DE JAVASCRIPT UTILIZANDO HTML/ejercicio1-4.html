<!DOCTYPE html>
<html>
<head>
  <title>Cambiar texto de un parrafo</title>
</head>
<body>

  <p id="miParrafo">Este es el texto de prueba</p>
  <button onclick="cambiarTexto()">Cambiar texto</button>

  <script>
    function cambiarTexto() {
      document.getElementById("miParrafo").innerText = "Este texto ha sido modificado";
    }
  </script>

</body>
</html>
