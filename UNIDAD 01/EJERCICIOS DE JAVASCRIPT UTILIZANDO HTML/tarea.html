<!DOCTYPE html>
<html>
<head>
  <title>Cambiar texto</title>
</head>
<body>
  <p id="texto">Hola, este es el texto original</p>
  <button onclick="cambiarTexto()">Cambiar texto</button>

  <script>
    function cambiarTexto() {
      document.getElementById("texto").innerHTML = "Este texto ha sido cambiado";
    }
  </script>
</body>
</html>
