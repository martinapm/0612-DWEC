<!DOCTYPE html>
<html>
<head>
    <title>Ejercicios</title>
</head>
<body>
    <h1>Ejercicios</h1>

    <button onclick="adivinaNumero()">1. Adivina el número</button><br><br>
    <button onclick="calcularArea()">2. Área de un rectángulo</button><br><br>
    <button onclick="CerrarSesion()">3.Cerrar sesión</button><br><br>
    <button onclick="convertirTemperatura()">4. Conversor de temperatura</button><br><br>
    

    <script>
        // 1. Adivina el número
        function adivinaNumero(){
            let secreto = Math.floor(Math.random() * 10) + 1;
            let intento = prompt("Adivina un número entre 1 y 10:");
            
            if (parseInt(intento) === secreto){
                alert("Correcto, El número era " + secreto);
            } else {
                alert("Incorrecto, el número era " + secreto);
            }
        }

        // 2. Área de un rectángulo
        function calcularArea(){
            let base = prompt("Introduce la base del rectángulo:");
            let altura = prompt("Introduce la altura del rectángulo:");
            let area = base * altura;
            alert("El área del rectángulo es: " + area);
        }


        //3. Cerrar sesión
            function CerrarSesion(){
        const respuesta = confirm("¿Quieres cerrar sesión?");


        if (respuesta) {
        alert("Sesión cerrada");
            } else {
        alert("Estas conectado");
            }

        }

        // 4. Conversor de temperatura
        function convertirTemperatura(){
            let celsius = prompt("Introduce la temperatura en grados Celsius:");
            let fahrenheit = (celsius * 9/5) + 32;
            alert(celsius + "°C son " + fahrenheit + "°F");
        }
    </script>
</body>
</html>
