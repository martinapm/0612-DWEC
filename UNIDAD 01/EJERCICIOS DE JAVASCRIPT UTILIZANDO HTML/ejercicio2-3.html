<!DOCTYPE html>
<html>
<head>
  <title>Bot√≥n para cambiar el color de un texto</title>
</head>
<body>
  <p id="miTexto" style="color: black;">Este texto en color negro va a cambiar a color rojo</p>


  <button onclick="cambiarColor()">Cambiar a rojo</button>

  <script>
    function cambiarColor() {
      document.getElementById("miTexto").style.color = "red";
    }
  </script>
</body>
