<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
// EJERCICIO 1: Variables y Operadores

let a = 10;
let b = 20;
let suma = a + b;
console.log("La suma es:", suma);

// También podrías probar con otros operadores
console.log("Resta:", a - b);
console.log("Multiplicación:", a * b);
console.log("División:", a / b);



// EJERCICIO 2: Condicionales

let edad = 27; 
if (edad >= 18) {
  console.log("Eres mayor de edad");
} else {
  console.log("Eres menor de edad");
}

// Ejemplo expandido
if (edad < 12) {
  console.log("Eres un niño");
} else if (edad < 18) {
  console.log("Eres adolescente");
} else {
  console.log("Eres adulto");
}



// EJERCICIO 3: Funciones

function saludar(MARTINA) {
  console.log("Hola " + MARTINA + ", ¡bienvenido!");
}

saludar("MARTINA"); // cámbialo por el tuyo
saludar("ANA");
saludar("ALEJANDRO");



// EJERCICIO 4: Bucles

// Imprimir del 1 al 10
console.log("Números del 1 al 10:");
for (let i = 1; i <= 10; i++) {
  console.log(i);
}


console.log("Números pares del 1 al 10:");
for (let i = 2; i <= 10; i += 2) {
  console.log(i);
}



// EJERCICIO 5: Arrays

let frutas = ["Manzana", "Banana", "Pera"];
console.log("Primera fruta:", frutas[0]);

// Añadir una nueva fruta
frutas.push("Naranja");

// Mostrar todas las frutas con un bucle
console.log("Lista de frutas:");
for (let i = 0; i < frutas.length; i++) {
  console.log(frutas[i]);
}

    </script>
</body>
</html>
