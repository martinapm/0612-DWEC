<!DOCTYPE html>
<head>
    <title>Actualizar valor de un input</title>
</head>
<body>
    <input type="text" id="miInput" value="Texto principal">
  <button onclick="actualizarValor()">Cambiar texto</button>

  <script>
    function actualizarValor() {
      document.getElementById("miInput").value = "Texto cambiado";
    }
  </script>

</body>
</html>
