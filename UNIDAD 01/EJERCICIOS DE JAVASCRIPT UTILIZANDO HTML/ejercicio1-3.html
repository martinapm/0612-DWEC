<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar la fecha actual al cargar la página</title>
    <script>
        window.onload = function() {
            alert("Fecha y hora actual: " + new Date());
        };
    </script>
</head>
<body>
    <h1>Página para mostrar fecha actual</h1>
    <p>Reinicia para mostrar una alerta con la fecha y hora actual</p>
</body>
</html>
