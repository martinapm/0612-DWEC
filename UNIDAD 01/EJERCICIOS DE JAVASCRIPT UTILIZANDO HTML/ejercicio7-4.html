<!DOCTYPE html>
<html>
<head>
  <title>Mostrar la fecha y la hora actual</title>
</head>
<body>

  <p id="fechaHora">Se muestra la fecha y la hora</p>

  <script>
    window.onload = function() {
      let ahora = new Date();
      document.getElementById("fechaHora").innerText = ahora.toLocaleString();
    }
  </script>

</body>
</html>
