<!DOCTYPE html>
<html>
<head>
  <title>Cambiar imagen con un boton</title>
</head>
<body>
  <h2>cambiar imagen con un boton</h2>


  <img id="imagen" src="imagen1.jpg" width="300">


  <br><br>
  <button onclick="cambiarImagen()">Cambiar Imagen</button>

  <script>
    function cambiarImagen() {
      document.getElementById("imagen").src = "imagen2.jpg";
    }
  </script>
</body>
</html>
