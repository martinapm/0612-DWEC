<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia de Humor Negro</title>
    <style>
        /* Esto es para darle estilo básico a la página */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            padding: 20px;
        }
       
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2d2d44;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
       
        h1 {
            color: #ff6b6b;
        }
       
        /* Botones */
        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
       
        button:hover {
            background-color: #ff5252;
        }
       
        .pregunta {
            margin: 20px 0;
            font-size: 18px;
        }
       
        /* Opciones de respuesta */
        .opcion {
            background-color: #3d3d5c;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
       
        .opcion:hover {
            background-color: #4d4d6c;
        }
       
        .seleccionada {
            background-color: #ff6b6b;
        }
       
        .oculto {
            display: none;
        }
       
        /* Barra de progreso */
        .barra-progreso {
            width: 100%;
            height: 10px;
            background-color: #3d3d5c;
            border-radius: 5px;
            margin: 20px 0;
        }
       
        .progreso {
            height: 100%;
            background-color: #ff6b6b;
            border-radius: 5px;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Pantalla cuando todavía no empieza el juego -->
        <div id="pantalla-inicio">
            <h1>Trivia de Humor Negro</h1>
            <p>¿Tienes el humor lo suficientemente oscuro?</p>
            <p>Responde las preguntas seleccionando la opción más graciosa.</p>
            <button id="btn-iniciar">Comenzar Trivia</button>
        </div>
       
        <!-- Pantalla donde se juega -->
        <div id="pantalla-juego" class="oculto">
            <div class="barra-progreso">
                <div id="progreso" class="progreso"></div>
            </div>
           
            <div id="numero-pregunta"></div>
            <div id="pregunta" class="pregunta"></div>
           
            <div id="opciones"></div>
           
            <div>
                <button id="btn-anterior">Anterior</button>
                <button id="btn-siguiente">Siguiente</button>
            </div>
        </div>
       
        <!-- Pantalla al final del juego -->
        <div id="pantalla-resultados" class="oculto">
            <h2>Resultados</h2>
            <div id="puntuacion"></div>
            <div id="mensaje"></div>
            <button id="btn-reiniciar">Jugar de nuevo</button>
        </div>
    </div>
 
    <script>
        // Aquí guardamos las preguntas con sus respuestas
        const preguntas = [
            {
                pregunta: "¿Cómo la pasaron los japoneses en 1945?",
                opciones: [
                    "La pasaron bien",
                    "La pasaron bomba",
                    "Wenas",
                    "No entendí"
                ],
                correcta: 1  // Esta es la respuesta correcta
            },
            {
                pregunta: "¿Por qué la gente inválida normalmente es pobre?",
                opciones: [
                    "Hola, ¿cómo estás?",
                    "¿Tú también oyes voces?",
                    "Porque no pudieron seguir los pasos para ser millonarios",
                    "¿Quieres ser mi amigo?"
                ],
                correcta: 2
            },
            {
                question: "¿Por qué los niños del africa no juegan con la tierra?",
                options: [
                    "Porque con la comida no se juega",
                    "Porque no tienen manos",
                    "Porque les gusta ensuciarse",
                    "Porque no tienen tierra si no campos de algodón"
                ],
                correct: 1
            },
            {
                pregunta: "¿por que los negros no se pueden expresar?",
                opciones: [
                    "pedro sancheeeeez",
                    "por que no son claros",
                    "por que les estan dando latigasos ",
                    "No saben leer"
                ],
                correct: 2
            },
            {
                pregunta: "¿Sabes en qué se parece un emo a una manzana?",
                opciones: [
                    "Nada, porque no puede pedir ayuda",
                    "En las lombrices",
                    "En que los dos están colgados a un árbol",
                    "Los dos están en estado vegetal"
                ],
                correcta: 2
            }
        ];
       
        // Variables para controlar en qué pregunta vamos y cuántos puntos tenemos
        let preguntaActual = 0;
        let puntuacion = 0;
        let respuestasUsuario = [];
       
        // Aquí agarramos cosas del HTML
        const pantallaInicio = document.getElementById("pantalla-inicio");
        const pantallaJuego = document.getElementById("pantalla-juego");
        const pantallaResultados = document.getElementById("pantalla-resultados");
       
        const btnIniciar = document.getElementById("btn-iniciar");
        const btnAnterior = document.getElementById("btn-anterior");
        const btnSiguiente = document.getElementById("btn-siguiente");
        const btnReiniciar = document.getElementById("btn-reiniciar");
       
 
        const numeroPregunta = document.getElementById("numero-pregunta");
        const elementoPregunta = document.getElementById("pregunta");
        const contenedorOpciones = document.getElementById("opciones");
        const barraProgreso = document.getElementById("progreso");
       
        const elementoPuntuacion = document.getElementById("puntuacion");
        const elementoMensaje = document.getElementById("mensaje");
       
        // Cuando hacemos clic en "Comenzar"
        btnIniciar.addEventListener("click", iniciarJuego);
       
        // Botón "Anterior"
        btnAnterior.addEventListener("click", function() {
            if (preguntaActual > 0) {
                preguntaActual--;
                mostrarPregunta();
                actualizarBarraProgreso();
            }
        });
       
        // Botón "Siguiente"
        btnSiguiente.addEventListener("click", function() {
            if (preguntaActual < preguntas.length - 1) {
                preguntaActual++;
                mostrarPregunta();
                actualizarBarraProgreso();
            } else {
                finalizarJuego();
            }
        });
       
        // Botón "Jugar de nuevo"
        btnReiniciar.addEventListener("click", iniciarJuego);
       
        // Iniciar el juego desde el principio
        function iniciarJuego() {
            preguntaActual = 0;
            puntuacion = 0;
            respuestasUsuario = [];
           
            pantallaInicio.classList.add("oculto");
            pantallaResultados.classList.add("oculto");
            pantallaJuego.classList.remove("oculto");
           
            mostrarPregunta();
            actualizarBarraProgreso();
        }
       
        // Muestra la pregunta en pantalla
        function mostrarPregunta() {
            const pregunta = preguntas[preguntaActual];
           
            numeroPregunta.textContent = `Pregunta ${preguntaActual + 1} de ${preguntas.length}`;
            elementoPregunta.textContent = pregunta.pregunta;
           
            contenedorOpciones.innerHTML = "";
           
            // Creamos las opciones de la pregunta
            for (let i = 0; i < pregunta.opciones.length; i++) {
                const opcion = document.createElement("div");
                opcion.className = "opcion";
               
                if (respuestasUsuario[preguntaActual] === i) {
                    opcion.classList.add("seleccionada");
                }
               
                opcion.textContent = pregunta.opciones[i];
               
                opcion.addEventListener("click", function() {
                    respuestasUsuario[preguntaActual] = i;
                    mostrarPregunta();
                });
               
                contenedorOpciones.appendChild(opcion);
            }
           
            if (preguntaActual === preguntas.length - 1) {
                btnSiguiente.textContent = "Finalizar";
            } else {
                btnSiguiente.textContent = "Siguiente";
            }
           
            if (preguntaActual === 0) {
                btnAnterior.style.display = "none";
            } else {
                btnAnterior.style.display = "inline-block";
            }
        }
       
        // Va llenando la barrita de progreso
        function actualizarBarraProgreso() {
            const porcentaje = ((preguntaActual + 1) / preguntas.length) * 100;
            barraProgreso.style.width = porcentaje + "%";
        }
       
        // Cuando ya se acabó el juego
        function finalizarJuego() {
            for (let i = 0; i < preguntas.length; i++) {
                if (respuestasUsuario[i] === preguntas[i].correcta) {
                    puntuacion++;
                }
            }
           
            pantallaJuego.classList.add("oculto");
            pantallaResultados.classList.remove("oculto");
           
            elementoPuntuacion.textContent = `${puntuacion} de ${preguntas.length}`;
           
            if (puntuacion === preguntas.length) {
                elementoMensaje.textContent = "¡Perfecto! Eres un maestro del humor negro.";
            } else if (puntuacion >= preguntas.length * 0.7) {
                elementoMensaje.textContent = "¡Muy bien! Tienes un buen sentido del humor negro.";
            } else if (puntuacion >= preguntas.length * 0.5) {
                elementoMensaje.textContent = "No está mal, pero podrías mejorar tu humor negro.";
            } else {
                elementoMensaje.textContent = "Tal vez el humor negro no es lo tuyo...";
            }
        }
    </script>
</body>
</html>
