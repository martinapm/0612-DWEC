<!DOCTYPE html>
<html>
<head>
  <title>Cambiar color de un elemento</title>
</head>
<body>
    <div id="miCaja">Cambiar color de un elemento</div>
  <button onclick="cambiarColor()">Cambiar color</button>

  <script>
    function cambiarColor() {
      document.getElementById("miCaja").style.backgroundColor = "yellow";
    }
  </script>

</body>
</html>
