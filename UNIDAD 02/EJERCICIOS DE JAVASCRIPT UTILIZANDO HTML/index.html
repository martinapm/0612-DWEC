<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarea 02</title>
</head>
<body>
  <script>
    // Arrays para almacenar la información del alumno, fichAlumno contiene los datos personales y académicos y etiquetas que contiene las descripciones correspondientes a cada dato
    let fichAlumno = [ "Martina","Pérez", "Muñoz", "78003602E", "DWEC", "Desarrollo de Aplicaciones Web"," Instituto FOC"];
    let etiquetas = ["Nombre","Apellido 1", "Apellido 2", "DNI", "Módulo", "Ciclo", "Centro"];


    // 1º método: Usar bucle for para mostrar todos los datos
    document.write("<h2>Bucle for</h2>");
    for (let i = 0; i < etiquetas.length; i++) {
      document.write(etiquetas[i] + ": " + fichAlumno[i] + "<br>");
    }

    // 2º método: Usar bucle while para mostrar los mismos datos
    document.write("<h2>Bucle while</h2>");
    let j = 0;
    while (j < etiquetas.length) {
      document.write(etiquetas[j] + ": " + fichAlumno[j] + "<br>");
      j++;
    }

    // 3º método: Usar bucle do-while para mostrar los mismos datos
    document.write("<h2>Bucle do-while</h2>");
    let a = 0;
    do {
      document.write(etiquetas[a] + ": " + fichAlumno[a] + "<br>");
      a++;
    } while (a < etiquetas.length);

 
    // Concatenación de número y string
    fichAlumno[7] = 1 + "2";
    console.log("Tipo del valor 1 + '2':", typeof fichAlumno[7]);



    // Mostrar los elementos en posiciones pares
    document.write("<h2>Posiciones pares</h2>");
    for (let i = 0; i < etiquetas.length; i++) {
      // Usar el operador módulo % para verificar si el índice es par
      if (i % 2 === 0) {
        document.write(etiquetas[i] + ": " + fichAlumno[i] + "<br>");
      }
    }

  </script>
</body>
</html>
