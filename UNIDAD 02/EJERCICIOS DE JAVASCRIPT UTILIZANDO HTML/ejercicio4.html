<body>
    <h1>Operadores de comparación</h1>
    <script>
        
// 4 Operadores de comparación

let num1 = 15;
let num2 = 10;

if (num1 > num2) {
    console.log(`${num1} es mayor que ${num2}`);
}else if (num1 < num2){
    console.log(`${num1} es menor que ${num2}`);
}else if (num1 == num2) {
    console.log(`${num1} es igual a ${num2}`);
}

    </script>
</body>
</html>
