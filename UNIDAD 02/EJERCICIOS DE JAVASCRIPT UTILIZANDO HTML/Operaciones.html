<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones con diferentes tipos de datos</title>
</head>
<body>
    <h1>Operaciones con diferentes tipos de datos</h1>
        <script>

    alert("La salida que ofrece la función alert tras ejecutar los distintos operadores son: 102,3.3333333333333335,Infinity, 3 y NaN");


            /*Operadores Aritméticos */

            var operando1 = "10";
            var operando2 = 2;
            alert(operando1 + operando2);
            operando1 = 10;
            operando2 = 3;
            alert(operando1/operando2);
            operando1 = 5;
            operando2 = 0;
            alert(operando1 / operando2);
            operando1 = 30;
            operando2 = 10;
            alert(operando1/operando2);
            operando1 = 30;
            operando2 = "a";
            alert(operando1/operando2);
        </script>



</body>
</html>
