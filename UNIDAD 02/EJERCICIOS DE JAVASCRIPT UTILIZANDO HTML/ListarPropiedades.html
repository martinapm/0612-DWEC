<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar las propiedades de un monitor</title>
</head>
<body>
    <h1>Listar las propiedades de un monitor</h1>

    <script>
        let propiedades = [
            "Marca: Dell",
            "Tamaño: 19 pulgadas",
            "Resolución: 1920x1080 píxeles"
        ];
        //Variable para el bucle while
        let i = 0;

        //Mostrar elementos de la array
        while(i < propiedades.length) {
            alert(propiedades[i]);
            i++;
        }


    </script>
</body>
</html>
