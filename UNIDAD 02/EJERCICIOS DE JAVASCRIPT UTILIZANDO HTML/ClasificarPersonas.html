<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación de personas por edad</title>
</head>
<body>
    <h1>Clasificación de personas por edad</h1>

    <script>
        let edad = prompt("Introduzca su edad: ");
        edad = Number(edad);

        if (edad < 30){
        alert("Eres una persona joven");
        }else if (edad >= 30 && edad <= 59) {
            alert("Eres una persona de mediana edad");
        } else {
            alert("Eres una persona vieja");
        }

    </script>
</body>
</html>
