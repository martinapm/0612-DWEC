<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4</title>

    <style>
        #contenedor {
            width: 400px;
            height: 300px;
            border: 2px solid black;
            position: relative;
        }

        #cuadro {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div id="contenedor">
    <div id="cuadro"></div>
</div>

<p id="info">Informaci칩n</p>

<script>
    let cuadro = document.getElementById("cuadro");
    let contenedor = document.getElementById("contenedor");
    let info = document.getElementById("info");

    let x = 0;
    let y = 0;
    let tama침o = 50;

    // mover el cuadro con el teclado
    document.addEventListener("keydown", function(e) {

        if (e.key === "ArrowRight" && x + 10 + 50 <= contenedor.offsetWidth) {
            x += 10;
        }
        if (e.key === "ArrowLeft" && x - 10 >= 0) {
            x -= 10;
        }
        if (e.key === "ArrowDown" && y + 10 + 50 <= contenedor.offsetHeight) {
            y += 10;
        }

        if (e.key === "ArrowUp" && y - 10 >= 0) {
            y -= 10;
        }

        cuadro.style.left = x + "px";
        cuadro.style.top = y + "px";
    });

    // clic derecho para cambiar color
    cuadro.addEventListener("contextmenu", function(e) {
        e.preventDefault();

        let color = "#" + Math.floor(Math.random() * 16777215).toString(16);
        cuadro.style.backgroundColor = color;
        info.textContent = "Color: " + color;
    });

    // movimiento del rat칩n
    contenedor.addEventListener("mousemove", function(e) {
        info.textContent = "X: " + e.offsetX + " Y: " + e.offsetY;
    });
    contenedor.addEventListener("mouseleave", function() {
        info.textContent = "Coloca el rat칩n dentro del contenedor";
    });
</script>

</body>
</html>
