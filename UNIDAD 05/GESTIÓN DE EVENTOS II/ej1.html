<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Cambio de texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ejercicio 1: Cambio de texto al hacer clic</h1>
    <button id="miBoton">Haz clic aquí</button>
    
    <script>
        const boton = document.getElementById('miBoton');
        boton.addEventListener('click', function() {
            this.textContent = '¡Has hecho clic!';
        });
    </script>
</body>
</html>
