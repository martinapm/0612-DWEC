<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6 - Mostrar coordenadas del ratón</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #contenedor {
            width: 500px;
            height: 300px;
            border: 3px solid #333;
            margin: 20px auto;
            background-color: #f0f0f0;
        }
        #coordenadas {
            font-size: 18px;
            margin-top: 20px;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <h1>Ejercicio 6: Mostrar coordenadas del ratón</h1>
    <p>Mueve el ratón dentro del cuadro gris para ver las coordenadas</p>
    <div id="contenedor"></div>
    <div id="coordenadas"></div>
    
    <script>
        const contenedor = document.getElementById('contenedor');
        const coordenadas = document.getElementById('coordenadas');
        
        contenedor.addEventListener('mousemove', function(event) {
            const x = event.clientX - contenedor.getBoundingClientRect().left;
            const y = event.clientY - contenedor.getBoundingClientRect().top;
            coordenadas.textContent = `Coordenadas: X=${Math.round(x)}, Y=${Math.round(y)}`;
        });
        
        contenedor.addEventListener('mouseleave', function() {
            coordenadas.textContent = 'Fuera del contenedor';
        });
    </script>
</body>
</html>
