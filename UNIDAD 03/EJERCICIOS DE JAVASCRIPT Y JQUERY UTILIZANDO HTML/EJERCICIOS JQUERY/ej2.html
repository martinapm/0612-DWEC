<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mostrar imagen</title>
</head>
<body>
<h1>Mostrar imagen</h1>
<img id="imagen" src="https://cdn-images.dzcdn.net/images/cover/ff2aa385626d2f65b3606d4b0ac20bf6/500x500.jpg">
<div id="texto">King √Åfrica</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
     $(document).ready(function() {
      $('#texto').hover(
        function() {
          $('#imagen').show();
        },
        function() {
          $('#imagen').hide();
        }
      );
    });
  </script>
</body>
</html>
