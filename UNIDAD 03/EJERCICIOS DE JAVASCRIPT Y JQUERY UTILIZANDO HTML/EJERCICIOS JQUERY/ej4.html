<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mostrar alerta</title>
</head>
<body>
<input type="text" id="campoTexto" placeholder="Escribe">
<button id="btnMostrar">Mostrar alerta</button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#btnMostrar').on('click', function() {
        const texto = $('#campoTexto').val();
        alert('Has escrito: ' + texto);
      });
    });

  </script>
</body>
</html>
