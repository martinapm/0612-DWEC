<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha Actual</title>
</head>
<body>
    <h1>Fecha Actual</h1>
    <script>

    
    let fechaActual = new Date();

    console.log("Año:", fechaActual.getFullYear());
    console.log("Mes:", fechaActual.getMonth() + 1);
    console.log("Día:", fechaActual.getDate());

    console.log("Hora:", fechaActual.getHours());
    console.log("Minutos:", fechaActual.getMinutes());
    console.log("Segundos:", fechaActual.getSeconds());

    </script>
</body>
</html>
