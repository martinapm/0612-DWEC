<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonoloto</title>
</head>
<body>
    <h1>Bonoloto</h1>
    <button onclick="generarNumeros()">Generar números</button>
    <div id="resultado"></div>

    <script>
        function generarNumeros() {

            let numeros = [];
            
            while (numeros.length < 6) {

                let numero = Math.floor(Math.random() * 49) + 1;
                

                if (!numeros.includes(numero)) {
                    numeros.push(numero);
                }
            }
            
            numeros.sort((a, b) => a - b);
            let complementario = Math.floor(Math.random() * 9) + 1;

            document.getElementById("resultado").innerHTML = 
                "<p>Números de la Bonoloto: " + numeros.join(", ") + "</p>" +
                "<p>Número complementario: " + complementario + "</p>";
        }
    </script>
</body>
</html>
