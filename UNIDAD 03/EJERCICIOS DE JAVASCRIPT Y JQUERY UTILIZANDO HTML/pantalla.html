<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Información de la Pantalla con screen</title>
</head>
<body>
  <h2>Información de la Pantalla con screen</h2>
  <div id="pantalla"></div>

  <script>
    let ancho = screen.width;
    let alto = screen.height;
    let info = `
      <p><strong>Resolución:</strong> ${ancho} x ${alto}</p>
      <p><strong>Color depth:</strong> ${screen.colorDepth}</p>
      <p><strong>Área disponible:</strong> ${screen.availWidth} x ${screen.availHeight}</p>
    `;
    document.getElementById("pantalla").innerHTML = info;

    if (ancho < 1280 || alto < 720) {
      document.write("<p>Utilice otro dispositivo con mayor resolución para una mejor experiencia.</p>");
    }
  </script>
</body>
</html>
