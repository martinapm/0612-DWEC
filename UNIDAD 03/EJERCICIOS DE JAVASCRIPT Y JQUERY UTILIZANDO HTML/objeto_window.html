<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Ventanas</title>
</head>
<body>
    <h1>Control de Ventana Nueva</h1>
    <button onclick="abrirVentana()">Abrir Ventana</button>
    <button onclick="moverVentana()">Mover Ventana</button>
    <button onclick="cambiarTamaño()">Cambiar Tamaño</button>
    <button onclick="cerrarVentana()">Cerrar Ventana</button>

    <script>

        let ventanaNueva;

        function abrirVentana() {
            ventanaNueva = window.open('', '', 'width=400,height=400');
            ventanaNueva.document.write('<h3>Soy una nueva ventana</h3>');
        }

        function moverVentana() {
            if (ventanaNueva) {
                ventanaNueva.moveTo(200, 300);
            }
        }

        function cambiarTamaño() {
            if (ventanaNueva) {
                ventanaNueva.resizeTo(600, 600);
            }
        }

        function cerrarVentana() {
            if (ventanaNueva) {
                ventanaNueva.close();
            }
        }
    </script>
</body>
</html>
