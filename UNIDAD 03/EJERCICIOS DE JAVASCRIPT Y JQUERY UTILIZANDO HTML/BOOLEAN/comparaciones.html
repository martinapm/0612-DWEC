<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparaciones</title>
</head>
<body>
    <h1>Comparaciones</h1>
    <script>

    
         let a = 5;
         let b = 8;

         if (a === b) {
           console.log("Son iguales");
       } else if (a > b) {
           console.log("a es mayor que b");
       } else {
           console.log("a es menor que b");
      }


    </script>
</body>
</html>
