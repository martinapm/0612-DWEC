<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión a número</title>
</head>
<body>
    <h1>Conversión a número</h1>
    <script>
        let texto = "123.45";
        let num1 = Number(texto);
        let num2 = parseFloat(texto);

        console.log(num1, typeof num1); 
        console.log(num2, typeof num2); 

    </script>
</body>
</html>
