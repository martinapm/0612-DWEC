<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio mixto</title>
</head>
<body>
    <h1>Ejercicio mixto</h1>
    <script>
let n1 = prompt("Introduce el primer número:");
let n2 = prompt("Introduce el segundo número:");

n1 = Number(n1);
n2 = Number(n2);

console.log("Suma:", n1 + n2);
console.log("Resta:", n1 - n2);
console.log("Multiplicación:", n1 * n2);

    </script>
</body>
</html>
