<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Actual</title>
</head>
<body>
    <h1>Hora Actual</h1>
    
    <p>Hora: <input type="text" id="hora"></p>
    <p>Minutos: <input type="text" id="minutos"></p>
    <p>Segundos: <input type="text" id="segundos"></p>

    <button onclick="verHora()">Ver hora</button>

    <script>
        function verHora() {
            var fecha = new Date();
            
            document.getElementById("hora").value = fecha.getHours();
            document.getElementById("minutos").value = fecha.getMinutes();
            document.getElementById("segundos").value = fecha.getSeconds();
        }
        
        verHora();
    </script>
</body>
</html>
