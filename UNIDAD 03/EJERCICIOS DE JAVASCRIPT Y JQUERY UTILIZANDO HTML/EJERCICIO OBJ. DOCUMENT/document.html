<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos y Objetos Document</title>
</head>
<body>
    <h1>Métodos y Objetos Document</h1>

        <button onclick="mostrarTitulo()">Mostrar título del documento</button>
        <button onclick="cambiarTitulo()">Cambiar título</button><br><br>
        <button onclick="mostrarURL()">Mostrar URL</button>
        <button onclick="mostrarUltimaModificacion()">Mostrar última modificación</button><br><br>
        <button onclick="ListarEnlaces()">Listar enlaces</button>
        <button onclick="EscribirDocumento()">Escribir documento</button>

    <hr>

    <p>Enlace de ejemplo</p>

    <a href="https://www.fp-informatica.com/">Instituto FOC</a>

    <script>
    
        //Mostrar título

        function mostrarTitulo(){
            alert("El título actual es: "+document.title);
        }


        //Cambiar título

        function cambiarTitulo(){
            const nuevo = prompt("Escribe un nuevo título para la pestaña:");
            if (nuevo) {
                document.title = nuevo;
                alert("Título cambiado a: " + document.title);
            }
        }



        //Mostrar URL   

        function mostrarURL(){
            alert("La URL del documento es: " + document.URL);
        }


        //Mostrar última modificación

        function mostrarUltimaModificacion(){
            alert ("Documento referenciado desde: " +(document.referrer || "Acceso directo"));
        }



        //Listar enlaces

        function ListarEnlaces(){
            let lista = "";
            for (let i = 0; i < document.links.length; i++){
                lista += (i + 1) + " . " + document.links[i].href + "\n";
            }
            alert("Lista de enlaces:\n" + lista);
        }


        //Escribir documento

        function escribirDocumento(){
            const confirmar = confirm("¿De verdad quieres modificar el contenido del documento?");
            if (confirmar){
                document.open();
                document.write("<h1>Documento modificado</h1><p>El contenido del documento ha sido modificado mediante el método document.write()</p>");
                document.writeln("<p>Este texto fue escrito directamente desde JavaScript.</p>")
                document.writeln("<p>Última modificación: " + document.lastModified + "</p>");
                document.close();
                
            }
        }


    </script>
</body>
</html>
