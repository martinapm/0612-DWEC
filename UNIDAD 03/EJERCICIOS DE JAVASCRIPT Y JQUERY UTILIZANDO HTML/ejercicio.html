<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 4: Añadir elementos desde script a html</title>
</head>
<body>
  <h1>Ejercicio 4: Añadir elementos desde script a html</h1>

  <div id="encabezado"></div>
  <div id="seccion-botones"></div>
  <div id="lista-tareas"></div>
  <div id="tarjetas"></div>

  <script>
    // 1. Crear un párrafo
    let p1 = document.createElement("p");
    p1.textContent = "Este párrafo fue creado con JavaScript";
    document.body.appendChild(p1);

    // 2. Añadir un título dinámicamente
    let h2 = document.createElement("h2");
    h2.textContent = "Bienvenido a mi página";
    document.getElementById("encabezado").appendChild(h2);


    // 3. Insertar un botón en una sección
    let boton = document.createElement("button");
    boton.textContent = "Haz clic aquí";
    document.getElementById("seccion-botones").appendChild(boton);

    
    // 4. Agregar varios párrafos
    for (let i = 1; i <= 3; i++) {
      let p = document.createElement("p");
      p.textContent = "Párrafo " + i;
      document.body.appendChild(p);
    }

    // 5. Lista de tareas
    <div id="lista-tareas">
        <ul>
            <li>Estudiar</li>
            <li>Comer</li>
            <li>Dormir</li>
        </ul>    
        </div>
    // 6. Generar elementos desde un array
    let frutas = ["Manzana", "Banana", "Naranja"];
    let ulFrutas = document.createElement("ul");
    for (let i = 0; i < frutas.length; i++) {
      let li = document.createElement("li");
      li.textContent = frutas[i];
      ulFrutas.appendChild(li);
    }
    document.body.appendChild(ulFrutas);

    // 7. Insertar una imagen
    let img = document.createElement("img");
    img.src = "imagen.jpg";
    img.alt = "Foto de ejemplo";
    document.body.appendChild(img);

    // 8. Botón que crea un elemento nuevo
    let boton2 = document.createElement("button");
    boton2.textContent = "Añadir párrafo";
    document.body.appendChild(boton2);

    boton2.addEventListener("click", function() {
      let nuevoP = document.createElement("p");
      nuevoP.textContent = "Nuevo párrafo creado";
      document.body.appendChild(nuevoP);
    });

    // 9. Contador de clics
    let boton3 = document.createElement("button");
    boton3.textContent = "Haz clic";
    document.body.appendChild(boton3);

    let contador = 0;
    boton3.addEventListener("click", function() {
      contador++;
      let pClick = document.createElement("p");
      pClick.textContent = "Has hecho " + contador + " clics";
      document.body.appendChild(pClick);
    });

    // 10. Crear una tarjeta con varios elementos
    let tarjeta = document.createElement("div");

    let h3 = document.createElement("h3");
    h3.textContent = "Tarjeta creada";

    let pTarjeta = document.createElement("p");
    pTarjeta.textContent = "Esta es una descripción de la tarjeta.";

    let imgTarjeta = document.createElement("img");
    imgTarjeta.src = "imagen.jpg";
    imgTarjeta.alt = "Imagen de la tarjeta";

    tarjeta.appendChild(h3);
    tarjeta.appendChild(pTarjeta);
    tarjeta.appendChild(imgTarjeta);

    document.getElementById("tarjetas").appendChild(tarjeta);
  </script>
</body>
</html>
