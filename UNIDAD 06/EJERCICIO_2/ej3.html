<!DOCTYPE html>
<html>
<head>
  <title>Prueba DOM</title>
</head>
<body>
  <h1>Título principal</h1>
  <p>Párrafo</p>

    <script>
  const body = document.body;

  console.log(body.childNodes);

  console.log(body.children);

  /*
    La explicación es que childNodes incluye todos los nodos mientras que children solo 
    incluye nodos de tipo elemento HTML.
  */
</script>
</body>
</html>
